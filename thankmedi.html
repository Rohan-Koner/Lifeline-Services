<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - MediQuick</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2E7D32;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .thank-you-container {
            background-color: var(--white);
            border-radius: 10px;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .checkmark {
            color: var(--primary-color);
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .order-details {
            background-color: var(--light-gray);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .detail-row:last-child {
            margin-bottom: 0;
            font-weight: bold;
            border-top: 1px solid #ddd;
            padding-top: 0.5rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Thank You for Your Order!</h1>
        <p>Your medicines will be delivered to your address shortly.</p>
        
        <div class="order-details" id="order-details">
            <!-- Order details will be filled by JavaScript -->
        </div>
        
        <p>We'll send you an SMS with the delivery details.</p>
        <a href="index3.html" class="btn">Back to Home</a>
    </div>

    <script>
        // Get order details from localStorage
        const order = JSON.parse(localStorage.getItem('currentOrder'));
        const orderDetails = document.getElementById('order-details');

        if (order) {
            orderDetails.innerHTML = `
                <div class="detail-row">
                    <span>Order Number:</span>
                    <span>#${Math.floor(100000 + Math.random() * 900000)}</span>
                </div>
                <div class="detail-row">
                    <span>Date:</span>
                    <span>${order.date}</span>
                </div>
                <div class="detail-row">
                    <span>Delivery Address:</span>
                    <span>${order.customer.address}, ${order.customer.pincode}</span>
                </div>
                <div class="detail-row">
                    <span>Subtotal:</span>
                    <span>₹${order.subtotal.toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span>GST (5%):</span>
                    <span>₹${order.gst.toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span>Delivery:</span>
                    <span>${order.delivery === 0 ? 'FREE' : '₹' + order.delivery.toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span>Total:</span>
                    <span>₹${order.total.toFixed(2)}</span>
                </div>
            `;
            
            // Clear the cart after showing the thank you page
            localStorage.removeItem('currentOrder');
        } else {
            orderDetails.innerHTML = '<p>Order details not found. Please check your email for confirmation.</p>';
        }
    </script>
</body>
</html>
