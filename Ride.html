<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Services - Driver Details</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        header {
            background-color: #e74c3c;
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .ambulance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .ambulance-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .ambulance-name {
            color: #e74c3c;
            font-size: 1.5rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .price {
            font-weight: bold;
            font-size: 1.3rem;
            color: #27ae60;
            margin: 10px 0;
        }

        .driver-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }

        .driver-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .driver-contact {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .features {
            margin-top: 15px;
        }

        .features h4 {
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .features ul {
            list-style-type: none;
        }

        .features li {
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            align-items: center;
        }

        .features li:before {
            content: "✓";
            color: #27ae60;
            margin-right: 8px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .ambulance-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
